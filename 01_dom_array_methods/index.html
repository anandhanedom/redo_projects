<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/70db74410b.js"
      crossorigin="anonymous"
    ></script>
    <title>DOM Array Methods</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <div class="container">
      <aside>
        <button id="add-user">Add user <i class="fas fa-user"></i></button>
        <button id="double">
          Double Money <i class="fas fa-dollar-sign"></i>
        </button>
        <button id="show-millionaires">
          Show Only Millionaires <i class="far fa-money-bill-alt"></i>
        </button>
        <button id="sort">
          Sort by Richest <i class="fas fa-arrow-down"></i>
        </button>
        <button id="calculate-wealth">
          Calculate Entire Wealth <i class="fas fa-money-check-alt"></i>
        </button>
      </aside>
      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
